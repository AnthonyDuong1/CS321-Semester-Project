<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/explore-template.js"></script>
    <link rel="stylesheet" href="css/explore-template.css"/>
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="profile-page">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <button class="nav-link" id="createTemplate">Create Template</a>
      </li>
      <li class="nav-item">
        <button class="nav-link active" id="exploreTemplate">Explore Templates</a>
      </li>
    </ul>
    <div class="email-container">
        <label class="title-bar" id="titleBar">Title:</label>
        <div class="display-template" id="displayTemplate">
            <label class="display-part">Subject:</label>
            <label class="display-res" id="displaySubject"></label>
            <label class="display-part">Body:</label>
            <label class="display-res" id="displayBody"></label>
            <label class="display-part">Closing:</label>
            <label class="display-res" id="displayClosing"></label>
            <label class="display-part">Signature:</label>
            <label class="display-res" id="displaySignature"></label>
        </div>
        <div class="template-list">
            <ul class="template-list-items" id="templateListItems">
                
            </ul>
        </div>
    </div>
  </div>

</body>
</html>
